<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet d'Équipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .welcome {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .names-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .name-place {
            background: #e8f4ff;
            padding: 20px;
            border-radius: 5px;
            border: 2px dashed #007bff;
            min-height: 50px;
        }
        
        .name-place.empty {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur notre projet</h1>
        
        <div class="welcome">
            Ce projet collaboratif réunit notre équipe de développement.
            Chaque membre peut ajouter son nom dans les emplacements ci-dessous.
        </div>
        
        <div class="names-container">
            <div class="name-place empty">
                Farah Mzoughi -DSI21-
            </div>
            
            <div class="name-place empty">
                JAOUADI Nada -DSI23-
            </div>
            
            <div class="name-place empty">
                [Nom du membre 3]
            </div>
            
            <div class="name-place empty">
                [Nom du membre 4]
            </div>
            
            <div class="name-place empty">
                [Nom du membre 5]
            </div>
            
            <div class="name-place empty">
                [Nom du membre 6]
            </div>
        </div>
    </div>
</body>
</html>
